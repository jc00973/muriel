<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Pesquisar veículo</title>
		
		<h:outputStylesheet library="css" name="sistema.css"/>
	</h:head>
	<h:body>

		<h:graphicImage value="/imagens/muriel.png" />

		<h:form id="frm">
		
			<h:button value="Cadastrar veículo" outcome="CadastrarVeiculo"/>
			<h:button value="Cadastrar locadora" outcome="CadastrarLocadora"/>
			
			<h:panelGrid columns="2" styleClass="form-grid"
					columnClasses="label, campo">
			
				<h:outputLabel value="Tipo"/>
				<h:selectOneRadio>
					<f:selectItem itemLabel="Carro"/>
					<f:selectItem itemLabel="Moto"/>
				</h:selectOneRadio>
				
				<h:outputLabel value="Localização"/>
				<h:selectOneMenu>
					<f:selectItem itemValue="Muriel Unidade Aroeira"/>
					<f:selectItem itemValue="Muriel Unidade Flamboyant"/>
					<f:selectItem itemValue="Muriel Unidade Rodoviária"/>
				</h:selectOneMenu>
				
				<h:outputLabel/>
				<h:commandButton value="Pesquisar"/>
			</h:panelGrid>
			
		</h:form>
	</h:body>
</html>
