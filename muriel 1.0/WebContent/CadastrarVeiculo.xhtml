<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Cadastrar veículo</title>
		
		<h:outputStylesheet library="css" name="sistema.css"/>
	</h:head>
	<h:body>

		<h:graphicImage value="/imagens/muriel.png" />

		<h:form id="cv">
		
			<h:button value="Consultar veículos" outcome="ConsultarCarro"/>
			<h:button value="Cadastrar locadora" outcome="CadastrarLocadora"/>
			
			<h:panelGrid columns="2" styleClass="form-grid"
					columnClasses="label, campo">
			
				
				<h:outputText value="Qual o tipo do veículo?"/>
				<h:outputText value=" "/>
				<h:button value="Carro" outcome="CadastrarCarro"/>
				<h:button value="Moto" outcome="CadastrarMoto"/>
				
			</h:panelGrid>
			
		</h:form>
	</h:body>
</html>
